# oasdiff configuration file
# This file is used to customize the behavior of oasdiff.
# Place in the directory where the command is run
format: json
color: never
attributes:
- x-beta
- x-extension-test
composed: false
flatten-allof: true
err-ignore: ignore-err-example.txt
lang: en
fail-on: ERR
level: INFO
exclude-elements:
- endpoints
# exclude-extensions allows excluding specific extension names from diff
# (unlike exclude-elements extensions which excludes ALL extensions)
