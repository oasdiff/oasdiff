openapi: 3.0.0
info:
  title: Test API
  version: 1.0.0
paths:
  /test:
    get:
      parameters:
        # PageNumber and PageSize converted to exploded object
        - name: PageParams
          in: query
          style: form
          explode: true
          schema:
            type: object
            properties:
              PageNumber:
                type: integer
              PageSize:
                type: integer
        # SortBy and Order kept as simple parameters
        - name: SortBy
          in: query
          schema:
            type: string
        - name: Order
          in: query
          schema:
            type: string
            enum: [asc, desc]
      responses:
        '200':
          description: OK