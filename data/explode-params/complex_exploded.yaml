openapi: 3.0.0
info:
  title: Test API
  version: 1.0.0
paths:
  /test/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      - name: CommonParam
        in: header
        schema:
          type: string
    get:
      parameters:
        - name: PageParams
          in: query
          style: form
          explode: true
          schema:
            type: object
            properties:
              PageNumber:
                type: integer
              PageSize:
                type: integer
        - name: Filter
          in: query
          schema:
            type: string
      responses:
        '200':
          description: OK