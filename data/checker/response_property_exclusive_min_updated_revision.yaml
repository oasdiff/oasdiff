openapi: 3.0.1
info:
  title: Tufin
  version: "2.0"
servers:
  - url: https://localhost:9080
paths:
  /api/v1.0/groups:
    post:
      operationId: createOneGroup
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupView'
          description: OK
components:
  schemas:
    GroupView:
      type: object
      properties:
        data:
          type: object
          properties:
            name:
              type: string
              minimum: 1
              exclusiveMinimum: true
