openapi: 3.1.0
info:
  title: Sample API
  version: 1.0.0
paths:
  /products:
    post:
      operationId: createProduct
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            exclusiveMinimum: 5
            exclusiveMaximum: 50
      requestBody:
        content:
          application/json:
            schema:
              type: object
              exclusiveMinimum: 5
              exclusiveMaximum: 50
              properties:
                price:
                  type: number
                  exclusiveMinimum: 10
                  exclusiveMaximum: 500
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                exclusiveMinimum: 0
                exclusiveMaximum: 200
                properties:
                  price:
                    type: number
                    exclusiveMinimum: 0
                    exclusiveMaximum: 2000
