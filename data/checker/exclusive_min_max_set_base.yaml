openapi: 3.1.0
info:
  title: Sample API
  version: 1.0.0
paths:
  /products:
    post:
      operationId: createProduct
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                price:
                  type: number
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  price:
                    type: number
