openapi: 3.0.0
info:
  title: Request Property Deprecation Test
  version: 1.0.1
paths:
  /test:
    post:
      summary: Test endpoint
      operationId: createTest
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TestRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
components:
  schemas:
    TestRequest:
      type: object
      properties:
        name:
          type: string
          description: Name property
        oldField:
          type: string
          description: Old field that is now deprecated
          deprecated: true
          x-sunset: "2099-12-31"
